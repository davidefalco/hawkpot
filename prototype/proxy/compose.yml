version: '3'
services:
  rev:
    image: nginx
    ports:
    - 8080:80
    - 443:443
    volumes:
    - ./log:/var/log/nginx/
    - ./ssl:/etc/nginx/ssl
    - ./conf:/etc/nginx/conf.d/
    networks:
    - prototype_lan1
    - prototype_lan2
#    - prototype_lan3
networks:
  prototype_lan1:
    external: true
  prototype_lan2:
    external: true
